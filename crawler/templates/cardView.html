<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./static/css/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  
  <title>Novartis JobFinder</title>
</head>
<body>
  <nav class="navbar bg-body-tertiary bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <!--
        <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
        -->
        Novartis JobFinder
      </a>
    </div>
  </nav>

  <div class="container">
    <form method="post">
      {% csrf_token %}
      <div class="searchbar-container mb-3">
        <input class="kword form-control form-control-lg" type="text" value="{{Kword}}" aria-label=".form-control-lg example" name="Kword">
        <input class="kword form-control form-control-lg" type="text" value="{{city}}" aria-label=".form-control-lg example" name="city">
        <button class="search-btn btn btn-primary btn btn-warning" type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg>
        </button>
      </div>
    </form>
  </div>
  
  <section>
    <div class="container">
    {% for x in cards %}
    {% if x.site == 'simplyhired'%}
      <a href={{x.link}}>
        <div class="card simplyhired ">
          <h5 class="card-header simplyhired">{{x.site}}</h5>
          <div class="card-content">
          <div class="card-body">
            <h4 class="card-title">{{x.title}}</h4>
            <h6 class="card-title">company : {{x.company}} â€” {{x.loc}}</h6>
            <div class="bottom-card ">
              <p class="card-text">
                <svg class="card-time-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock-fill" viewBox="0 0 16 16">
                  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
                </svg>
                {{x.date}}
              </p>
              <button href="{{x.link}}" class="simplyhired card-readm-btn btn btn-primary">Quick Apply</button>
            </div>
          </div> 
        </div>
      </div>
    </a>
    {% endif %}
    {% endfor %}
    </div>
  </section>
</body>
</html>
